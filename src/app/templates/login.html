{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="login-container" style="max-width: 400px; margin: auto; padding: 1em;">
    <h2>Login</h2>
    <form class="login-form" method="POST">
        {{ form.hidden_tag() }}
        {% if request.args.get('next') %}
        <input name="next" type="hidden" value="{{ request.args.get('next') }}">
        {% endif %}
        <div class="form-group" style="margin-bottom: 1em;">
            <label for="username">Username</label>
            <input class="form-control" id="username" name="username" placeholder="Username" required
                   style="width: 100%; padding: 0.5em;"
                   type="text">
        </div>
        <div class="form-group" style="margin-bottom: 1em;">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Password" required
                   style="width: 100%; padding: 0.5em;"
                   type="password">
        </div>
        <div class="form-group" style="text-align: center;">
            <button class="btn btn-primary" style="padding: 0.5em 1em;" type="submit">Login</button>
        </div>
    </form>
    <p style="text-align: center;">Don't have an account? <a href="{{ url_for('auth.register') }}">Sign Up</a></p>
</div>
{% endblock %}
